<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Hari Valentine & Hari Jadi Kita Sayangku ðŸ’œ</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: radial-gradient(circle at top, #3a1c71, #5f2c82, #2b1055);
    overflow: hidden;
    text-align: center;
    color: white;
}

/* bintang */
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
    will-change: opacity;
}
@keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

/* bintang jatuh */
.shooting {
    position: absolute;
    width: 2px;
    height: 80px;
    background: linear-gradient(white, transparent);
    animation: shoot 1s linear forwards;
    will-change: transform, opacity;
}
@keyframes shoot {
    from { transform: translate(0,0) rotate(45deg); opacity: 1; }
    to { transform: translate(300px,300px) rotate(45deg); opacity: 0; }
}

/* tulisan langit */
#skyText {
    position: absolute;
    top: 40px;
    width: 100%;
    color: #ffd6ff;
    font-size: clamp(22px, 5vw, 40px);
    letter-spacing: 3px;
    text-shadow: 0 0 20px #ffb3ff;
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ff7aff; }
}

h1 {
    margin-top: 90px;
    font-size: clamp(28px, 6vw, 48px);
}

p {
    color: #f8eaff;
    font-size: clamp(14px, 4vw, 18px);
    line-height: 1.7;
}

.card {
    background: rgba(255,255,255,0.15);
    margin: 50px auto;
    padding: 25px;
    width: 85%;
    max-width: 520px;
    border-radius: 20px;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 25px rgba(255,255,255,0.4);
    position: relative;
    z-index: 10;
}

/* dekor */
.heart, .flower, .choco {
    position: absolute;
    font-size: 15px;
    opacity: 0.6;
    pointer-events: none;
    will-change: transform;
}
.heart { animation: float 9s linear infinite; }
@keyframes float {
    from { transform: translateY(110vh); opacity: 0; }
    to { transform: translateY(-10vh); opacity: 0.8; }
}
.flower, .choco { animation: drift 14s linear infinite; }
@keyframes drift { to { transform: translateY(-80px) rotate(360deg); } }

/* beruang */
#bear {
    display: none;
    font-size: 60px;
    margin-top: 15px;
    animation: wave 1s infinite;
}
@keyframes wave {
  0% { transform: rotate(0deg); }
  20% { transform: rotate(20deg); }
  40% { transform: rotate(-20deg); }
  60% { transform: rotate(20deg); }
  80% { transform: rotate(-20deg); }
  100% { transform: rotate(0deg); }
}

/* tombol */
button {
    padding: 12px 22px;
    border: none;
    border-radius: 30px;
    background: #b5179e;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
}
button:hover { transform: scale(1.05); background: #ff4dff; }

/* kelopak */
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div id="skyText">Untuk Sayangku.. âœ¨</div>

<h1>ðŸ’œ Selamat Hari Valentine ðŸ’œ</h1>

<div class="card">
    <p>Sayangâ€¦</p>
    <p>
        Di bawah langit malam ini, cintaku padamu  
        setenang bintang dan setulus cahaya bulan ðŸŒ™
    </p>

    <p><b>Aku mencintaimu, Sayang ðŸ’œ</b></p>

    <button onclick="showLove()">Klik di sini ðŸ’Œ</button>

    <div id="bear">ðŸ§¸</div>
    <p id="typing" style="min-height:80px;"></p>
</div>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8a9c1a6f9a.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>

<audio id="clickSound" src="https://www.myinstants.com/media/sounds/pop-cat-original.mp3"></audio>

<script>
/* autoplay fix */
document.body.addEventListener("click",()=>{
  const bgm=document.getElementById("bgm");
  if(bgm.paused) bgm.play();
},{once:true});

/* bintang statis */
for(let i=0;i<100;i++){
    const s = document.createElement("div");
    s.className="star";
    const size=Math.random()*2+1;
    s.style.width = s.style.height = size+"px";
    s.style.left = Math.random()*100 + "vw";
    s.style.top = Math.random()*100 + "vh";
    document.body.appendChild(s);
}

/* bintang jatuh */
setInterval(()=>{
    const sh=document.createElement("div");
    sh.className="shooting";
    sh.style.left=Math.random()*60+"vw";
    sh.style.top=Math.random()*40+"vh";
    document.body.appendChild(sh);
    setTimeout(()=>sh.remove(),1000);
},4500);

/* hearts */
let heartCount=0;
setInterval(()=>{
    if(heartCount>30) return;
    heartCount++;
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ðŸ’œ";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*10)+"px";
    document.body.appendChild(h);
    setTimeout(()=>{h.remove();heartCount--;},10000);
},900);

/* bunga & coklat */
for(let i=0;i<8;i++){
  const f=document.createElement("div");
  f.className="flower";f.innerHTML="ðŸŒ¸";
  f.style.left=Math.random()*100+"vw";
  f.style.top=Math.random()*100+"vh";
  document.body.appendChild(f);

  const c=document.createElement("div");
  c.className="choco";c.innerHTML="ðŸ«";
  c.style.left=Math.random()*100+"vw";
  c.style.top=Math.random()*100+"vh";
  document.body.appendChild(c);
}

/* typing */
const messages=[
 "Sayang, kamu adalah bintang dalam hidupku âœ¨",
 "Aku jatuh cinta padamu bahkan dalam diam ðŸŒ™",
 "Hatiku memilihmu, sekarang dan selamanya ðŸ’œ",
 "Aku ingin menua bersamamu, Sayang ðŸ¤",
 "Cintaku padamu tidak pernah redup âœ¨"
];
let index=0;

function showLove(){
  const typing=document.getElementById("typing");
  const bear=document.getElementById("bear");
  const sound=document.getElementById("clickSound");
  sound.currentTime=0; sound.play();
  bear.style.display="block";
  typing.innerHTML="";
  const text=messages[index];
  let i=0;
  const timer=setInterval(()=>{
    typing.innerHTML+=text.charAt(i);
    i++; if(i>=text.length) clearInterval(timer);
  },50);
  index=(index+1)%messages.length;
}

/* kelopak */
let petalCount=0;
setInterval(()=>{
  if(petalCount>20) return;
  petalCount++;
  const p=document.createElement("div");
  p.innerHTML="ðŸŒ¸";
  p.style.position="absolute";
  p.style.left=Math.random()*100+"vw";
  p.style.top="-10px";
  p.style.fontSize="14px";
  p.style.opacity="0.7";
  p.style.animation="fall 12s linear";
  document.body.appendChild(p);
  setTimeout(()=>{p.remove();petalCount--;},12000);
},1200);
</script>

</body>
</html>
